<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Obsidian Treemap</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: sans-serif;
      background: #1e1e1e;
      color: #f0f0f0;
    }
    .node {
      position: absolute;
      font-size: 12px;
      line-height: 1.2;
      overflow: hidden;
      padding: 4px;
      word-break: break-word;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      border: 1px solid #333;
      box-sizing: border-box;
      cursor: pointer;
      color: white;
    }
    .tooltip {
      position: absolute;
      background: rgba(0,0,0,0.75);
      color: #fff;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 13px;
      pointer-events: none;
      z-index: 10;
    }
  </style>
</head>
<body>
<div id="chart" style="width:100%;height:100%;position:relative;"></div>
<script>
  const width = window.innerWidth;
  const height = window.innerHeight;

  fetch("links.json")
    .then(res => res.json())
    .then(data => {
      const categoryColor = d3.scaleOrdinal(d3.schemeCategory10);

      const root = d3.hierarchy(data)
        .sum(d => d.total || d.value)
        .sort((a, b) => b.value - a.value);

      d3.treemap()
        .size([width, height])
        .paddingInner(3)
        .paddingOuter(2)
        .round(true)(root);

      const chart = d3.select("#chart");

      const tooltip = chart.append("div")
        .attr("class", "tooltip")
        .style("opacity", 0);

      chart.selectAll("div.node")
        .data(root.descendants())
        .enter()
        .append("div")
        .attr("class", "node")
        .style("left", d => d.x0 + "px")
        .style("top", d => d.y0 + "px")
        .style("width", d => (d.x1 - d.x0) + "px")
        .style("height", d => (d.y1 - d.y0) + "px")
        .style("background", d => categoryColor(d.depth))
        .text(d => {
          const w = d.x1 - d.x0;
          const h = d.y1 - d.y0;
          return w > 40 && h > 25 ? d.data.name : "";
        })
        .on("mouseover", (event, d) => {
          tooltip.transition().duration(200).style("opacity", 1);
          tooltip.html(`<strong>${d.data.name}</strong><br>Ссылок: ${d.data.value}`)
            .style("left", (event.pageX + 10) + "px")
            .style("top", (event.pageY - 20) + "px");
        })
        .on("mouseout", () => {
          tooltip.transition().duration(200).style("opacity", 0);
        });
    })
    .catch(err => {
      document.getElementById("chart").innerText = "Не удалось загрузить links.json. Убедитесь, что запускаете страницу через http://, а не через file://";
      console.error("Ошибка загрузки links.json:", err);
    });
</script>
</body>
</html>
